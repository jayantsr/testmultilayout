worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain application/xml text/css application/javascript;
    gzip_min_length 1000;

    brotli on;
    brotli_types text/plain application/xml text/css application/javascript;
    brotli_min_length 1000;

    server {
        listen 80;

        # Serve static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # Optional: redirect 404 errors to React Router
        error_page 404 /index.html;

        # Serve Brotli-compressed files if available
        location ~* \.(js|css|html|json|ico|svg|ttf|woff|woff2)$ {
            brotli_static on;
            add_header Cache-Control "public, max-age=31536000";
            try_files $uri $uri/ /index.html;
        }

        # Cache static files
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
            expires 6M;
            access_log off;
            add_header Cache-Control "public";
        }
    }
}
